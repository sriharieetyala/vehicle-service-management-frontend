<div class="dashboard-container">
    <div class="container">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
        </div>

        <!-- Stats Section -->
        <div class="stats-row">
            <div class="stat-box">
                <div class="stat-icon"><i class="bi bi-people-fill"></i></div>
                <div class="stat-info">
                    <span class="stat-value">{{ activeCustomers }}</span>
                    <span class="stat-label">Active Customers</span>
                </div>
            </div>
            <div class="stat-box">
                <div class="stat-icon"><i class="bi bi-wrench"></i></div>
                <div class="stat-info">
                    <span class="stat-value">{{ activeTechnicians }}</span>
                    <span class="stat-label">Active Technicians</span>
                </div>
            </div>
            <div class="stat-box pending">
                <div class="stat-icon"><i class="bi bi-hourglass-split"></i></div>
                <div class="stat-info">
                    <span class="stat-value">{{ pendingTechnicians }}</span>
                    <span class="stat-label">Pending Approvals</span>
                </div>
            </div>
        </div>

        <h3>Quick Actions</h3>
        <div class="action-cards">
            @for (card of dashboardCards; track card.title) {
            <div class="action-card">
                <i class="bi {{ card.icon }}"></i>
                <h5>{{ card.title }}</h5>
                <p>{{ card.description }}</p>
                <a [routerLink]="card.route" class="btn btn-go">GO</a>
            </div>
            }
        </div>
    </div>
</div>
