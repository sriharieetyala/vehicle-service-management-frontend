<div class="dashboard-container">
    <div class="container">
        <div class="dashboard-header">
            <div>
                <h1>Welcome back, <span class="text-accent">Customer</span>!</h1>
                <p style="margin: 0; opacity: 0.8;">Manage your vehicles and services from your dashboard</p>
            </div>
        </div>

        <h3 class="section-title">Quick Actions</h3>
        <div class="action-cards">
            @for (card of dashboardCards; track card.title) {
            <div class="action-card">
                <i class="bi {{ card.icon }}"></i>
                <h5>{{ card.title }}</h5>
                <p>{{ card.description }}</p>
                <a [routerLink]="card.route" class="btn btn-go">GO</a>
            </div>
            }
        </div>
    </div>
</div>
