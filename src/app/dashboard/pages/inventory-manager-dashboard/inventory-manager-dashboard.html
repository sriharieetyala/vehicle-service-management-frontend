<div class="dashboard-container">
    <div class="container">
        <div class="dashboard-header">
            <h1>Inventory Manager Dashboard</h1>
        </div>

        <!-- Stats Section -->
        <div class="stats-row">
            <div class="stat-box pending">
                <div class="stat-icon"><i class="bi bi-clock"></i></div>
                <div class="stat-info">
                    <span class="stat-value">{{ pendingRequests }}</span>
                    <span class="stat-label">Pending Requests</span>
                </div>
            </div>
            <div class="stat-box">
                <div class="stat-icon"><i class="bi bi-box"></i></div>
                <div class="stat-info">
                    <span class="stat-value">{{ totalParts }}</span>
                    <span class="stat-label">Total Parts</span>
                </div>
            </div>
            <div class="stat-box danger">
                <div class="stat-icon"><i class="bi bi-exclamation-triangle"></i></div>
                <div class="stat-info">
                    <span class="stat-value">{{ lowStockCount }}</span>
                    <span class="stat-label">Low Stock</span>
                </div>
            </div>
        </div>

        <h3>Quick Actions</h3>
        <div class="action-cards">
            @for (card of dashboardCards; track card.title) {
            <div class="action-card">
                <i class="bi {{ card.icon }}"></i>
                <h5>{{ card.title }}</h5>
                <p>{{ card.description }}</p>
                <a [routerLink]="card.route" class="btn btn-go">GO</a>
            </div>
            }
        </div>
    </div>
</div>
