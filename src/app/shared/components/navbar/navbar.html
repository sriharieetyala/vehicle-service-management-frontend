<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand" routerLink="/">
            <strong>VSMS</strong>
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-lg-center">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">
                        Home
                    </a>
                </li>

                @if (isLoggedIn) {
                <li class="nav-item">
                    <span class="nav-link text-muted">Hi, {{ userName }}</span>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary btn-sm" (click)="logout()">Logout</button>
                </li>
                } @else {
                <li class="nav-item">
                    <a class="nav-link" routerLink="/auth/login" routerLinkActive="active">
                        Login
                    </a>
                </li>
                <li class="nav-item ms-lg-2">
                    <a class="btn btn-primary btn-sm" routerLink="/auth/register">
                        Sign Up
                    </a>
                </li>
                }
            </ul>
        </div>
